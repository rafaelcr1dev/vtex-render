<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="pt-BR">

<head>
    <title>Login</title>
    <vtex:metaTags />
    <vtex:template id="NAMESTORE-head" />
    <link rel="stylesheet" type="text/css" href="https://corebiz.vteximg.com.br/arquivos/vtexid.css" />
    <style>
        .header {
            z-index: 1 !important;
        }
    </style>

    <script>
        $(document).ready(function () {
            $("body").on("click", ".vtexIdUI .modal-header .close", function (e) {
                e.preventDefault();
                window.location.href = "/";
            });
        });
    </script>
    
    <link href="/arquivos/NAMESTORE-login.min.css" rel="stylesheet" />
</head>
<!--/head-->

<body class="login">
    <div class="wrapper" id="app">
        <vtex:template id="NAMESTORE-header" />
        <div class="container">
            <vtex.cmc:userLogin />
        </div>
        <div class="clearfix"></div>

        <vtex:template id="NAMESTORE-footer" />
        <!-- templateHeader -->
    </div>
    <vtex:template id="NAMESTORE-scripts" />
    <!-- / templateHeader -->
    <script type="text/javascript" src="/arquivos/NAMESTORE-login.min.js"></script>
</body>

</html>
